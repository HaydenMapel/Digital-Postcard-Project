<!DOCTYPE html>
<html>
<head>
<title>My Postcard</title>
<link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
<link rel="stylesheet" type = "text/css" href="./style.css">
</head>
<body>
    <div class="mainbox">
        <div class="topbox">
            <div class="mypostcardbox">
                <h1>My Postcard</h1>
            </div>
            <div class="logobox">
                <img src="http://assets.breatheco.de/apis/img/icon/4geeks.png" alt="4GeeksLogo">
            </div>
        </div>
        <div class="midbox">
            <div class="textbox">
            <p>Look how awesome! This is a postcard that I created using HTML5 and CSS3 during my 4Geeks Academy Course!</p>
            <p>This is so cool, can't wait to start doing more stuff!</P>
            </div>
            <div class="formbox">
                <form>
                    <label for="Some Name"></label>
                    <input type="text" id="Some Name" name="Some Name" placeholder="Some Name">
                    <label for="Some Email"></label>
                    <input type="text" id="Some Email" name="Some Email" placeholder="Some Email">
                    <label for="Some Comment"></label>
                    <input type="text" id="Some Comment" name="Some Comment" placeholder="Some Comment">
                </form>
            </div>
        </div>
        <div class="buttonbox">
            <input id="Send" type="submit" value="Send My Postcard">
        </div>
    </div>
</body>
</html>
